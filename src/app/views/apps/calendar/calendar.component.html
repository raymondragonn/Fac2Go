<pagetitle [title]="'Calendario'"/>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div id="calendar" class="calendar-container">
          <full-calendar
            [options]="calendarOptions"
            [events]="this.calendarEvents"
          ></full-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
