<div class="container-fluid" style="background-color: #ebebeb; position: relative;">
  <div class="background-pattern" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('/assets/images/fac2go_400x400.png'); background-repeat: repeat; background-size: 100px; opacity: 0.1; z-index: 0;"></div>
  <div class="row vh-100 d-flex justify-content-center" style="position: relative; z-index: 1;">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card shadow-lg border-0">
              <div class="card-body p-0 bg-dark auth-header-box rounded-top">
                <div class="text-center p-4">
                  <h4 class="mt-3 mb-1 fw-bold text-white fs-24">
                    Panel de Administración
                  </h4>
                  <p class="text-white-50 fw-medium mb-0 fs-16">
                    Ingresa tus credenciales para acceder al <span style="font-weight: bold;">panel administrativo</span>.
                  </p>
                </div>
              </div>
              <div class="card-body pt-0">
                <form
                  [formGroup]="signInForm"
                  (ngSubmit)="login()"
                  class="my-4"
                  action="index.html"
                >
                  <div class="form-group mb-3">
                    <label class="form-label text-muted" for="email">Correo</label>
                    <div class="input-group">
                      <span class="input-group-text bg-dark text-white border-end-0">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <input
                        type="text"
                        class="form-control border-start-0"
                        id="email"
                        formControlName="email"
                        name="email"
                        placeholder="Ingresa tu correo"
                      />
                    </div>
                    <div *ngIf="formValues['email'].touched && formValues['email'].errors" class="text-danger mt-1">
                      <small *ngIf="formValues['email'].errors['required']">El correo es requerido</small>
                      <small *ngIf="formValues['email'].errors['email'] || formValues['email'].errors['pattern']">Ingresa un correo válido</small>
                    </div>
                  </div>

                  <div class="form-group mb-3">
                    <label class="form-label text-muted" for="userpassword">Contraseña</label>
                    <div class="input-group">
                      <span class="input-group-text bg-dark text-white border-end-0">
                        <i class="fas fa-lock"></i>
                      </span>
                      <input
                        [type]="showPassword ? 'text' : 'password'"
                        class="form-control border-start-0"
                        name="password"
                        formControlName="password"
                        id="userpassword"
                        placeholder="Ingresa tu contraseña"
                      />
                      <button 
                        class="btn btn-outline-secondary" 
                        type="button"
                        (click)="togglePasswordVisibility()"
                      >
                        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                      </button>
                    </div>
                    <div *ngIf="formValues['password'].touched && formValues['password'].errors" class="text-danger mt-1">
                      <small *ngIf="formValues['password'].errors['required']">La contraseña es requerida</small>
                    </div>
                  </div>

                  <div class="form-group row mt-4">
                    <div class="col-12">
                      <a
                        [routerLink]="'/auth/register-admin'"
                        class="text-muted font-13"
                        ><i class="fas fa-user-plus me-1"></i>¿Quieres crear una Cuenta?</a
                      >
                    </div>
                  </div>

                  <div class="form-group mb-0 row">
                    <div class="col-12">
                      <div class="d-grid mt-4">
                        <button class="btn btn-dark btn-lg" type="submit">
                          Acceder al Panel<i class="fas fa-lock ms-2"></i>
                        </button>

                        <ngb-alert
                          *ngIf="showAlert"
                          type="danger"
                          class="shadow-sm border-0 mt-3"
                          role="alert"
                          [dismissible]="false"
                        >
                          <div
                            class="d-inline-flex justify-content-center align-items-center thumb-xs bg-danger rounded-circle mx-auto me-1"
                          >
                            <i class="fas fa-xmark align-self-center mb-0 text-white"></i>
                          </div>
                          <strong> Error al ingresar</strong> Checa tus credenciales sean correctas.
                        </ngb-alert>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
