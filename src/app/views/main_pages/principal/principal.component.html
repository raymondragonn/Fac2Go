<div class="row py-3 justify-content-center">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h4 class="card-title">Textual Inputs</h4>
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
            <!--end card-header-->
            <div class="card-body pt-0">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3 row">
                            <label for="example-text-input" class="col-sm-2 col-form-label text-lg-end">Text</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" value="Artisanal kale"
                                    id="example-text-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-email-input" class="col-sm-2 col-form-label text-lg-end">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="email" value="bootstrap&#64;example.com"
                                    id="example-email-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-tel-input" class="col-sm-2 col-form-label text-lg-end">Telephone</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="tel" value="1-(555)-555-5555"
                                    id="example-tel-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-password-input"
                                class="col-sm-2 col-form-label text-lg-end">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" value="hunter2"
                                    id="example-password-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-number-input" class="col-sm-2 col-form-label text-lg-end">Number</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" value="42" id="example-number-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-datetime-local-input" class="col-sm-2 col-form-label text-lg-end">Date
                                and time</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00"
                                    id="example-datetime-local-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label text-lg-end">Select</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3 row">
                            <label for="example-search-input" class="col-sm-2 col-form-label text-lg-end">Search</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="search" value="How do I shoot web"
                                    id="example-search-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-url-input" class="col-sm-2 col-form-label text-lg-end">URL</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="url" value="https://getbootstrap.com"
                                    id="example-url-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-date-input" class="col-sm-2 col-form-label text-lg-end">Date</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="date" value="2011-08-19" id="example-date-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-month-input" class="col-sm-2 col-form-label text-lg-end">Month</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="month" value="2011-08" id="example-month-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-week-input" class="col-sm-2 col-form-label text-lg-end">Week</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="week" value="2011-W33" id="example-week-input" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-time-input" class="col-sm-2 col-form-label text-lg-end">Time</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="time" value="13:45:00" id="example-time-input" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
